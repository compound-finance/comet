name: 'Run Scenarios'
on:
  workflow_dispatch:
  pull_request:
jobs:
  run-coverage:
    name: Run scenarios
    env:
      ETHERSCAN_KEY: ${{ secrets.ETHERSCAN_KEY }}
      SNOWTRACE_KEY: ${{ secrets.SNOWTRACE_KEY }}
      INFURA_KEY: ${{ secrets.INFURA_KEY }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          cache: 'yarn'
          node-version: '16'

      - name: Cache Deployments
        uses: actions/cache@v2
        with:
          path: |
            deployments/*/cache/*
            deployments/*/pointers.json
            deployments/*/proxies.json
            !deployments/hardhat
            !deployments/relations.json
            !deployments/**/roots.json
            !deployments/**/relations.json
          key: deployments-v2

      - name: Install packages
        run: yarn install --non-interactive --frozen-lockfile && yarn build

      - name: Compile
        run: npx hardhat compile

      - name: Spider Goerli
        run: npx hardhat spider --network goerli

      - name: Spider Fuji
        run: npx hardhat spider --network fuji

      - name: Run scenarios
        run: yarn scenario

      - uses: actions/upload-artifact@v2  # upload scenario results
        if: success() || failure()        # run this step even if previous step failed
        with:
          name: scenario-results
          path: scenario-results.json
